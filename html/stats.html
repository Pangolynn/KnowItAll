<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Know It All</title>
   <link rel="stylesheet" href="../css/styles.css">
   <link rel="stylesheet" href="../css/stats.css">
</head>

<body>
   <header>
      <h1><span>Know It All</span><h1>
      <div id="characterName">No Character Loaded</div>
   </header>

   <div class="content">
     <form class="statBox">
       <div class='statName'>Strength<br>
        <!-- need database stuff here -->
        <input type="integer" name="str" placeholder="8" maxlength="2">
        <!-- <div class='statValue' id='str'>8</div> -->
       </div>
       <div class='statName'>Dexterity<br>
         <input type="integer" name="dex" placeholder="8" maxlength="2">
        <!-- <div class='statValue' id='dex'>8</div> -->
       </div>
       <div class='statName'>Intellect<br>
         <input type="integer" name="int" placeholder="8" maxlength="2">
        <!-- <div class='statValue' id='int'>8</div> -->
       </div>
       <div class='statName'>Charisma<br>
         <input type="integer" name="cha" placeholder="8" maxlength="2">
        <!-- <div class='statValue' id='cha'>8</div> -->
       </div>
       <div class='statName'>Wisdom<br>
         <input type="integer" name="wis" placeholder="8" maxlength="2">
        <!-- <div class='statValue' id='wis'>8</div> -->
       </div>
       <input type="submit" id="submitStats" value="Update">

     <footer><a href="../html/index.html">Main Page</a></footer>
   </div>


<script type="text/javascript" src="stats.js"></script>
