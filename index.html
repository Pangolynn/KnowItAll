<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Know It All</title>
   <link rel="stylesheet" href="styles.css">
   <script type="text/javascript" src="scripts.js"></script>

</head>
<body>
   <header>
      <h1><span>Know It All</span><h1>
      <div class="toggleUser">
         <button id="DM">DM</button>
         <button id="PC" class="selected">PC</button>
      </div>
      <div id="characterName">No Character Loaded</div>
   </header>

   <div class="content">
      <button type="button" id="stats">Stats</button>
      <button type="button" id="spells">Spells</button>
      <button type="button" id="inventory">Inventory</button>
      <button type="button" id="background">Background</button>
      <button type="button" id="newCharacter">New Character</button>
      <button type="button" id="loadCharacter">Load Character</button>
   </div>


</body>
</html>
